<!doctype html>
<html>
<head>
<title>String &amp LocaleString</title>
	<script>
		var person1 = {
			toLocaleString : function(){
				return "Nikolaos";
			},
			toString : function(){
				return "Nicholas";
			}
		};
		var person2 = { 
			toLocaleString : function(){
				return "Grigorios";
			},
			toString : function(){
				return "Greg";
			}
		};
		var people = [person1,person2];
		alert(people);
		var people2=people.concat("jhc")
		alert(people2);
		var people3=people.slice(0,1);
		alert(people3);
		var now=new Date();
		alert(now);
	</script>
</head>
<body>
</body>
</html>
