<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="../css/sign-in.css" />
<link rel="shortcut icon" href="../src/icon.ico" />

<head>
    <meta char=utf-8/>
    <meta name="viewport" content="width=device-width, user-scalabel=no">
    <meta name="robots" content="all">
    <meta name="description" content="jhcpokemon's blog-Avalon">
    <meta http-equiv="author" content="姜浩诚">
    <script type="text/javascript">
        function saveCookie() {
            setCookie('mail', document.getElementsByTagName("input")[0].value,3600)
        }

        function setCookie(c_name, value, expiredays) {
            var exdate = new Date()
            exdate.setDate(exdate.getDate() + expiredays)
            document.cookie = c_name + "=" + escape(value) +
                ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString())
        }
    </script>

    <title>物流助手用户注册页面</title>
</head>

<body>
    <div style="margin-top: 60px;">
        <form action="#">
            <div class="input">
                邮箱：
                <input type="text" name="email">
            </div>
            <div class="input">
                密码：
                <input type="text" name="password">
            </div>
            <div class="input">
                <input type="button" value="注册" onclick="saveCookie">
            </div>
        </form>
    </div>
</body>

</html>
